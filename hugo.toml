baseURL = 'https://blog.pdjjq.org/'
languageCode = 'zh-cn'
title = 'DJJ'
theme = 'hugo-xmin'

# 启用表情符号
enableEmoji = true
# 启用 robots.txt
enableRobotsTXT = true

[params]
  description = "反抗吧，朋友！"
  footer = "&copy; DJJ {Year} | [GitHub](https://github.com/Disdjj) | [RSS](/index.xml)"

# 菜单配置
[menu]
  [[menu.main]]
    name = "首页"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "文章"
    url = "/posts/"
    weight = 2

  [[menu.main]]
    name = "标签"
    url = "/tags/"
    weight = 3

  [[menu.main]]
    name = "订阅"
    url = "/index.xml"
    weight = 4

# Markdown 渲染配置
[markup]
  [markup.highlight]
    codeFences = true
    style = 'monokailight'

  [markup.goldmark.renderer]
    unsafe = true

# 输出格式 - 支持 RSS
[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]

# 隐私配置
[privacy]
  [privacy.googleAnalytics]
    disable = true
  [privacy.disqus]
    disable = true
