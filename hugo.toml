baseURL = 'https://blog.pdjjq.org/'
languageCode = 'zh-cn'
title = 'DJJ'
theme = 'hugo-texify3'

# 启用表情符号
enableEmoji = true
# 启用 robots.txt
enableRobotsTXT = true
# 启用 CJK 语言支持
hasCJKLanguage = true
# RSS 限制
rssLimit = 20

[pagination]
pagerSize = 30

[taxonomies]
tags = "tags"
categories = "categories"

[params]
title = "DJJ"
author = "DJJ"
description = "反抗吧，朋友！"
footnote = """
&copy; DJJ | <a class=link href=https://github.com/Disdjj target=_blank rel=noopener>GitHub</a> |
<a class=link href=/index.xml target=_blank rel=noopener>RSS</a>
"""

# 日期格式
dateFormat = "2006-01-02"

# 启用目录
toc = true

# 根字体大小
rootFontSize = "100%"

# 启用数学公式
math = false

# 启用 DuckDuckGo 搜索框
enableDuckDuckGoSearchBox = false

# 自动编号副标题
numberedSubtitles = false

# 用点强调
emphasisWithDots = false

# 自定义 CSS 和 JS
customCSS = ["/css/custom.css", "/css/cool-style.css"]
customJS = []

# Giscus 评论引擎
[params.commentEngine]
code = """
<script src="https://giscus.app/client.js"
        data-repo="Disdjj/blog"
        data-repo-id="R_kgDOQXZipw"
        data-category="General"
        data-category-id="DIC_kwDOQXZip84Cx5T3"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="preferred_color_scheme"
        data-lang="zh-CN"
        crossorigin="anonymous"
        async>
</script>
"""

# 禁用捐赠按钮
[params.buymeacoffee]
code = ""

# 禁用分享按钮
[params.sharingbuttons]
facebook = false
twitter = false
email = false
linkedin = false
reddit = false
whatsapp = false
hackernews = false
telegram = false

# 菜单配置
[menu]
  [[menu.main]]
    name = "文章"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "标签"
    url = "/tags/"
    weight = 2

  [[menu.main]]
    name = "RSS"
    url = "/index.xml"
    weight = 3

  [[menu.main]]
    name = "关于"
    url = "/about/"
    weight = 4

# Markdown 渲染配置
[markup]
  [markup.highlight]
    codeFences = true
    style = 'gruvbox'

  [markup.goldmark.renderer]
    unsafe = true

# 输出格式 - 支持 RSS
[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]

# 隐私配置
[privacy]
  [privacy.googleAnalytics]
    disable = true
  [privacy.disqus]
    disable = true
